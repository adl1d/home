<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cipher Algorithms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll during animation */
        }
        header {
            background-color: #d32f2f;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 20px 0;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 20px;
            background-color: #d32f2f;
            border: none;
            color: white;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }
        .btn:hover {
            background-color: #b71c1c;
            transform: translateY(-3px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: scale(0.95);
            background-color: #9c1d1d;
        }
        footer {
            background-color: #f8f9fa;
            color: #d32f2f;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px 0;
        }
        footer small {
            display: block;
            margin-top: 10px;
            font-size: 0.85rem;
        }
        /* Sliding animation */
        .slide-out {
            animation: slide-out 0.5s forwards;
        }
        @keyframes slide-out {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Cipher Algorithms</h1>
    </header>
    <main class="container text-center">
        <h2 class="mb-4" style="color: #d32f2f;">Select an Algorithm</h2>
        <div class="row">
            <div class="col-md-4">
                <a href="https://adl1d.github.io/vernam" class="btn" onclick="startSlidingTransition(event)">Vernam Cipher</a>
            </div>
            <div class="col-md-4">
                <a href="https://adl1d.github.io/hill" class="btn" onclick="startSlidingTransition(event)">Hill Cipher</a>
            </div>
            <div class="col-md-4">
                <a href="https://adl1d.github.io/vigenere" class="btn" onclick="startSlidingTransition(event)">Vigen√®re Cipher</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <a href="https://adl1d.github.io/autokey" class="btn" onclick="startSlidingTransition(event)">Autokey Cipher</a>
            </div>
            <div class="col-md-4">
                <a href="https://adl1d.github.io/elgamal" class="btn" onclick="startSlidingTransition(event)">ElGamal Cipher</a>
            </div>
            <div class="col-md-4">
                <a href="https://adl1d.github.io/seasar" class="btn" onclick="startSlidingTransition(event)">Caesar Cipher</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <a href="https://adl1d.github.io/playfair" class="btn" onclick="startSlidingTransition(event)">Playfair Cipher</a>
            </div>
            <div class="col-md-4">
                <a href="https://adl1d.github.io/monoalphabetic" class="btn" onclick="startSlidingTransition(event)">Monoalphabetic Cipher</a>
            </div>
            <div class="col-md-4">
                <a href="https://adl1d.github.io/polyalphabetic" class="btn" onclick="startSlidingTransition(event)">Polyalphabetic Cipher</a>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Cipher Algorithms. All rights reserved.</p>
        <small>By Adel Mohammad</small>
    </footer>
    <script>
        function startSlidingTransition(event) {
            event.preventDefault();
            const targetUrl = event.target.href;

            // Add slide-out animation class to the body
            document.body.classList.add('slide-out');

            // Save the current state before navigating
            history.replaceState({ animated: true }, "");

            // Navigate to the target URL after the animation
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 500);
        }

        // Check if the back navigation happened
        window.addEventListener("load", () => {
            const state = history.state;
            if (state && state.animated) {
                // Reset the animation state when returning
                document.body.classList.remove('slide-out');
            }
        });
    </script>
</body>
</html>
